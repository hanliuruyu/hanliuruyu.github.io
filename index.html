<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>sweat flows like rain</title>
</head>
<body>
  <img src="https://i.ibb.co/Xk65dXGb/Untitled-1.png" alt="">

  <div id="chapter-text" style="margin-top:20px; font-size:1.2em; font-weight:bold;"></div>

  <script>
    const url = new URL(window.location);
    const params = new URLSearchParams(url.search);

    // If 'chapter' is not present in the URL at all, reload with ?chapter=
    if (!params.has('chapter')) {
      params.set('chapter', '');
      url.search = params.toString();
      window.location.replace(url.toString());
    } else {
      const chapter = params.get('chapter');
      if (chapter === '7') {
        document.getElementById('chapter-text').textContent = "aol mpyza vm aol zpeao tvuao vm aol flhy";
      }
    }
  </script>
</body>
</html>
